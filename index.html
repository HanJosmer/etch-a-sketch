<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <meta http-equiv="author" content="John Hosmer"/>
    </head>
    <body>
        <div id="toy" class="toy-container">
            <div id="title" class=" header toy-item">
                <p>Etch-a-Sketch</p>
            </div>
            <div id="sketch" class="sketch toy-item sketch-container">
                
            </div>
            <div class="bottom-container toy-item">
                <div class="bottom-item button-container">
                    <button id="left-button" class="button-item">Left</button>
                </div>
                <div class="bottom-item button-container">
                    <button id="middle-button" class="button-item">Middle</button>
                </div>
                <div class="bottom-item button-container">
                    <button id="right-button" class="button-item">Right</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
